---
input_file: angle_data.csv
# output_file: angle_data.svg
range_start: 0
range_end: 100
divider: 1
# share_x_axis: true

plots:
  - title: Original angle
    ylabel: Amplitude
    xlabel: Sample
    columns:
      - name: angle
        label: Angle [rad]
  - title: Trigonometric functions
    ylabel: Amplitude
    alt_ylabel: Amplitude
    xlabel: Sample
    columns:
      - name: sin
        lable: Sinus [1]
      - name: cos
        lable: Cosinug [1]
  - columns:
      - name: tan
        lable: Tangens [1]
        # alt_y_axis: true
